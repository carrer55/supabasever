<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証処理中 - 賢者の精算</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(30, 58, 138, 0.2);
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        p {
            color: #64748b;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>認証処理中...</h1>
        <p>しばらくお待ちください</p>
    </div>

    <script>
        // Supabase認証コールバック処理
        const handleAuthCallback = async () => {
            try {
                // URLのハッシュフラグメントから認証情報を取得
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');
                
                if (accessToken && refreshToken) {
                    // 認証成功の場合、メインアプリケーションにリダイレクト
                    if (type === 'signup') {
                        window.location.href = `${window.location.origin}/#/email-confirmed`;
                    } else if (type === 'recovery') {
                        window.location.href = `${window.location.origin}/#/password-reset-confirm`;
                    } else {
                        window.location.href = `${window.location.origin}/`;
                    }
                } else {
                    // 認証情報がない場合はログイン画面へ
                    window.location.href = `${window.location.origin}/`;
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                window.location.href = `${window.location.origin}/`;
            }
        };
        
        handleAuthCallback();
    </script>
</body>
</html>
